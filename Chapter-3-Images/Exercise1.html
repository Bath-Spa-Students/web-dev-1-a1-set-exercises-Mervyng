<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif; /* Changed font to a rounded font */
            margin: 0;
            padding: 0;
            background-color: bisque; /* Changed background color */
        }

        nav {
            background-color: #3b5998; /* Changed navigation background color */
            padding: 10px;
            display: flex;
            justify-content: center; /* Center align horizontally */
            margin-bottom: 20px; /* Added margin at the bottom */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #4a6ea8; /* Changed navigation hover background color */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: peru; /* Added background color */
            border-radius: 20px; /* Increased border radius for container */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }

        h1 {
            font-size: 48px; /* Increased font size for heading */
            margin-bottom: 30px; /* Increased margin bottom for heading */
            text-align: center;
            color: #333; /* Changed heading color */
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-set {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-set img {
            max-width: calc(33.33% - 20px);
            height: auto;
            border-radius: 20px; /* Increased border radius for images */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Added more prominent box shadow */
            transition: transform 0.3s ease-in-out;
            cursor: pointer; /* Added cursor pointer */
        }

        .image-set img.duplicate1 {
            filter: invert(100%);
        }

        .image-set img.duplicate2 {
            filter: saturate(200%);
        }

        .image-set img.duplicate3 {
            filter: hue-rotate(180deg);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h1>Explore the Beauty</h1> <!-- Changed heading text -->
        <div class="image-container">
            <!-- Original Images -->
            <div class="image-set">
                <img src="pexels-pixabay-33834.jpg" alt="Sunset over the ocean" title="Sunset over the ocean">
                <img src="AF1QipPcH9fppqRarwJH57KmYBGK8N5UkApatdrGN5YJ-1200.jpg" alt="Nature Photography" title="City Skyline">
                <img src="kaleidoscope-looking-up-at-trees-forest-autumn-fall-season-great-smoky-mountains-national-park-nature-tennessee-photography-print.jpg" alt="Abstract Art" title="Abstract Art">
            </div>
            
            <!-- Filtered Duplicates -->
            <div class="image-set">
                <img src="pexels-pixabay-33834.jpg" alt="Mountain Landscape" title="Sunset over the ocean" class="duplicate1">
                <img src="AF1QipPcH9fppqRarwJH57KmYBGK8N5UkApatdrGN5YJ-1200.jpg" alt="Nature Photography" title="City Skyline" class="duplicate2">
                <img src="kaleidoscope-looking-up-at-trees-forest-autumn-fall-season-great-smoky-mountains-national-park-nature-tennessee-photography-print.jpg" alt="Abstract Art" title="Abstract Art" class="duplicate3">
            </div>
        </div>
    </div>
</body>
</html>
